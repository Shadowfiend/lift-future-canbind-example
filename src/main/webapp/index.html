<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Home</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
      <h2>Welcome to your project!</h2>

      <div data-lift="HelloWorld.howdy">
        Welcome to your Lift app at

        <ul>
          <li><time id="now">Time goes here</time>,</li>
          <li>then at <time id="later">calculating...</time>,</li>
          <li>and finally at <time id="latest">calculating more...</time>.</li>
        </ul>

        <div data-lift="HelloWorld.renderLater">
          <div data-lift="lazy-load">
            <div data-lift="HelloWorld.slowRender">
              Lazily rendered from AJAX request
            </div>
          </div>
        </div>

        <button data-lift="HelloWorld.tryAgain">Try again</button>
      </div>
    </div>
  </body>
</html>
